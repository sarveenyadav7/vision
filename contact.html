    <div class="footer_section">
        <div class="about">CONTACT</div>
        <div class="features">Lets get in touch. Send us a message:</div>
        <div class="contact">
            <div class="address">
                <i class="fa fa-map-marker" aria-hidden="true"></i>

            <div class="address">
                <i class="fa fa-phone" aria-hidden="true"></i>

                <i class="fa fa-envelope" aria-hidden="true"></i>

        <div class="form_page">
            <form class="form_styling" onsubmit="event.preventDefault(); return sarveen()">

                <div class="names">
                    <input type="text" name="fullname" placeholder="Name" id="user_person" class="registration_input">
                </div>
                <div class="mailid">
                    <input type="email" name="email" id="user_email" placeholder="User Email"class="registration_input">
                </div>
                <div class="subject">
                    <input type="text" name="fullname" placeholder="Subject" id="user_person" class="registration_input">
                </div>
                <div class="message">
                    <input type="text" name="fullname" placeholder="Message" id="user_person" class="registration_input">
                </div>
                <button type="submit" class="msg_btn"><i class="fa fa-paper-plane" aria-hidden="true">Send Message</i></button>
            </form>
        </div>
